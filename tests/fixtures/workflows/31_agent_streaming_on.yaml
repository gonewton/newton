version: "2.0"
mode: workflow_graph
workflow:
  settings:
    entry_task: agent_task
    max_time_seconds: 60
    stream_agent_stdout: true
  tasks:
    - id: agent_task
      operator: "AgentOperator"
      params:
        engine: command
        engine_command: ["sh", "-c", "echo 'STREAMED_LINE_1'; echo 'STREAMED_LINE_2'; echo '<status>DONE</status>'"]
        signals:
          done: "<status>DONE</status>"
      terminal: success