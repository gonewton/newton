version: "2.0"
mode: "workflow_graph"
metadata:
  name: "Scenario 24: Webhook Trigger"
triggers:
  type: "webhook"
  schema_version: "1.0"
  payload:
    event: "push"
workflow:
  settings:
    entry_task: "handle_webhook"
  tasks:
    - id: "handle_webhook"
      operator: "SetContextOperator"
      params:
        patch:
          event_type: "{{ triggers.event }}"
      terminal: success
