version: "2.0"
mode: "workflow_graph"
metadata:
  name: "Scenario 16: Task Timeout"
workflow:
  settings:
    entry_task: "hang"
    max_time_seconds: 60
    parallel_limit: 1
    continue_on_error: false
    max_task_iterations: 10
    max_workflow_iterations: 100
  tasks:
    - id: "hang"
      operator: "CommandOperator"
      params:
        cmd: "slow"
      timeout_ms: 100
      terminal: success
