version: "2.0"
mode: "workflow_graph"
metadata:
  name: "Scenario 14: Error Fallback"
workflow:
  settings:
    entry_task: "fail_cmd"
    max_time_seconds: 60
    parallel_limit: 1
    continue_on_error: true
    max_task_iterations: 10
    max_workflow_iterations: 100
    completion:
      success_requires_no_task_failures: false
  tasks:
    - id: "fail_cmd"
      operator: "CommandOperator"
      params:
        cmd: "false"
      transitions:
        - to: "fallback"
          when: { $expr: 'tasks.fail_cmd.status == "failed"' }
    - id: "fallback"
      operator: "NoOpOperator"
      terminal: success
