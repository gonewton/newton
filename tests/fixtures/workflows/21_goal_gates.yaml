version: "2.0"
mode: "workflow_graph"
metadata:
  name: "Scenario 21: Goal Gates"
workflow:
  settings:
    entry_task: "task1"
    completion:
      require_goal_gates: true
      goal_gate_failure_behavior: fail
  tasks:
    - id: "task1"
      operator: "NoOpOperator"
      transitions:
        - to: "goal1"
    - id: "goal1"
      operator: "NoOpOperator"
      goal_gate: true
      terminal: success
