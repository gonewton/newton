version: "2.0"
mode: "workflow_graph"
metadata:
  name: "Scenario 03: Execution Limits"
workflow:
  settings:
    entry_task: "start"
    max_time_seconds: 60
    parallel_limit: 1
    continue_on_error: false
    max_task_iterations: 10
    max_workflow_iterations: 5
  tasks:
    - id: "start"
      operator: "NoOpOperator"
      transitions:
        - to: "start"
