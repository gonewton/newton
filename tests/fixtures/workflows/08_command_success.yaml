version: "2.0"
mode: "workflow_graph"
metadata:
  name: "Scenario 08: Command Success"
workflow:
  settings:
    entry_task: "run_echo"
    max_time_seconds: 60
    parallel_limit: 1
    continue_on_error: false
    max_task_iterations: 10
    max_workflow_iterations: 100
  tasks:
    - id: "run_echo"
      operator: "CommandOperator"
      params:
        cmd: "echo '{\"cpu\": 45}'"
        shell: true
      terminal: success
