version: "2.0"
mode: "workflow_graph"
metadata:
  name: "Scenario 10: Assert Completed"
workflow:
  settings:
    entry_task: "check_dep"
    max_time_seconds: 60
    parallel_limit: 1
    continue_on_error: false
    max_task_iterations: 10
    max_workflow_iterations: 100
  tasks:
    - id: "check_dep"
      operator: "AssertCompletedOperator"
      params:
        require: ["missing_task"]
      terminal: success
