version: "2.0"
mode: "workflow_graph"
metadata:
  name: "Scenario 05: Priority Selection"
workflow:
  settings:
    entry_task: "start"
    max_time_seconds: 60
    parallel_limit: 1
    continue_on_error: false
    max_task_iterations: 10
    max_workflow_iterations: 100
  tasks:
    - id: "start"
      operator: "NoOpOperator"
      transitions:
        - to: "low_priority"
          when: true
          priority: 100
        - to: "high_priority"
          when: true
          priority: 1
    - id: "low_priority"
      operator: "NoOpOperator"
      terminal: failure
    - id: "high_priority"
      operator: "NoOpOperator"
      terminal: success
