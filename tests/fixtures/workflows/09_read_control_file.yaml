version: "2.0"
mode: "workflow_graph"
metadata:
  name: "Scenario 09: Read Control File"
workflow:
  settings:
    entry_task: "read_cfg"
    max_time_seconds: 60
    parallel_limit: 1
    continue_on_error: false
    max_task_iterations: 10
    max_workflow_iterations: 100
  tasks:
    - id: "read_cfg"
      operator: "ReadControlFileOperator"
      params:
        path: "config.json"
      terminal: success
