version: "2.0"
mode: "workflow_graph"
metadata:
  name: "Scenario 15: Retry & Backoff"
workflow:
  settings:
    entry_task: "retry_task"
    max_time_seconds: 60
    parallel_limit: 1
    continue_on_error: false
    max_task_iterations: 10
    max_workflow_iterations: 100
  tasks:
    - id: "retry_task"
      operator: "CommandOperator"
      params:
        cmd: "flaky"
      retry:
        max_attempts: 3
        backoff_ms: 50
      terminal: success
