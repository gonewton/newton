version: "2.0"
mode: "workflow_graph"
metadata:
  name: "Scenario 19: Large Payload"
workflow:
  settings:
    entry_task: "set_large"
    max_time_seconds: 60
    parallel_limit: 1
    continue_on_error: false
    max_task_iterations: 10
    max_workflow_iterations: 100
  tasks:
    - id: "set_large"
      operator: "SetContextOperator"
      params:
        patch:
          data: "{{ triggers.blob }}"
      terminal: success
