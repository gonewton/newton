[package]
name = "newton"
version = "0.5.10"
edition = "2021"
authors = ["Newton Loop Framework"]

[dependencies]
clap = { version = "4.4", features = ["derive", "cargo"] }
tokio = { version = "1.49", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
toml = "0.8"
tempfile = "3.10"
rand = "0.8"

[dev-dependencies]
assert_cmd = "2.0"
insta = "1.46.2"
predicates = "3.1"
tokio-test = "0.4.5"

[[test]]
name = "test_cli_commands"
path = "tests/unit/test_cli_commands.rs"

[[test]]
name = "test_orchestrator"
path = "tests/unit/test_orchestrator.rs"

[[test]]
name = "test_utils_files"
path = "tests/unit/test_utils_files.rs"

[[test]]
name = "test_error_comprehensive"
