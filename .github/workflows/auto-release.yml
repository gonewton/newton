name: Auto Release

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'

permissions:
  contents: write
  actions: write
  pull-requests: write

jobs:
  auto-release:
    name: Auto Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip release]') && !contains(github.event.pull_request.labels.*.name, 'no-release')"
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Check if Cargo.toml version changed
        id: check-version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LAST_VERSION=${LAST_TAG#v}
          CURRENT_VERSION=$(grep '^version =' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$LAST_VERSION" != "$CURRENT_VERSION" ]; then
            echo "Version changed from $LAST_VERSION to $CURRENT_VERSION, proceeding with auto-release"
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged, skipping auto-release"
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Create release branch
        if: steps.check-version.outputs.skip == 'false'
        id: create-branch
        run: |
          CURRENT_VERSION=$(grep '^version =' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          BRANCH_NAME="auto-release-$CURRENT_VERSION"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH_NAME"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bump patch version
        if: steps.check-version.outputs.skip == 'false'
        run: |
          CURRENT_VERSION=$(grep '^version =' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="$major.$minor.$NEW_PATCH"
          sed -i "s/^version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" Cargo.toml

      - name: Commit version bump
        if: steps.check-version.outputs.skip == 'false'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Cargo.toml
          NEW_VERSION=$(grep '^version =' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          git commit -m "chore: bump version to $NEW_VERSION"

      - name: Push release branch
        if: steps.check-version.outputs.skip == 'false'
        run: |
          git push origin "${{ steps.create-branch.outputs.branch_name }}"

      - name: Create Pull Request
        if: steps.check-version.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          NEW_VERSION=$(grep '^version =' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          BRANCH_NAME="${{ steps.create-branch.outputs.branch_name }}"
          PR_TITLE="chore: release v$NEW_VERSION"
          PR_BODY="Automated release for version $NEW_VERSION

          This PR was created by the auto-release workflow.

          - Bumps version from previous to $NEW_VERSION
          - Creates and pushes git tag
          - Triggers release workflow

          **Changes:**
          - Version bump in Cargo.toml"

          gh pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --base main \
            --head "$BRANCH_NAME" \
            --label "auto-release" \
            --draft

      - name: Create tag and trigger Release
        if: steps.check-version.outputs.skip == 'false'
        env:
          APP_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          NEW_VERSION=$(grep '^version =' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          git tag "v$NEW_VERSION"
          # App token used so tag exists; tag push from same repo does not trigger Release
          git remote set-url origin "https://x-access-token:${APP_TOKEN}@github.com/${{ github.repository }}.git"
          git push origin "v$NEW_VERSION"

      - name: Trigger Release workflow
        if: steps.check-version.outputs.skip == 'false'
        run: |
          TAG="v$(grep '^version =' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')"
          gh workflow run release.yml -f tag="$TAG" --ref main
