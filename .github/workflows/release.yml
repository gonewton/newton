name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  TAG_NAME: ${{ github.ref_name }}

jobs:
  release:
    name: Create Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive_ext: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive_ext: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive_ext: zip
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Install musl tools (for musl target)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Add target to toolchain
        shell: bash
        run: |
          ACTIVE_TOOLCHAIN=$(rustup show active-toolchain | cut -d' ' -f1)
          rustup target add ${{ matrix.target }} --toolchain "$ACTIVE_TOOLCHAIN"

      - name: Verify version matches tag
        shell: bash
        run: |
          TAG_VERSION=${TAG_NAME#v}
          CARGO_VERSION=$(grep '^version =' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version $TAG_VERSION does not match Cargo.toml version $CARGO_VERSION"
            exit 1
          fi

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release archives
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            BINARY_NAME=newton.exe
          else
            BINARY_NAME=newton
          fi
          cp target/${{ matrix.target }}/release/$BINARY_NAME dist/
          cd dist
          ARCHIVE_NAME=newton-${{ matrix.target }}.${{ matrix.archive_ext }}
          if [ "${{ matrix.archive_ext }}" == "tar.gz" ]; then
            tar -czf $ARCHIVE_NAME $BINARY_NAME
          else
            powershell -Command "Compress-Archive -Path $BINARY_NAME -DestinationPath $ARCHIVE_NAME"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: newton-${{ matrix.target }}
          path: dist/newton-${{ matrix.target }}.${{ matrix.archive_ext }}

  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes
        run: |
          echo "# Release ${{ env.TAG_NAME }}" > release-notes.md
          echo "" >> release-notes.md
          echo "## Changes" >> release-notes.md
          echo "" >> release-notes.md
          # Add more release notes generation logic here if needed

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: artifacts/**/*
          body_path: release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-package-managers:
    name: Update Package Managers
    needs: create-release
    runs-on: ubuntu-latest
    if: always() && needs.create-release.result == 'success'
    permissions:
      contents: write

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: gonewton
          repositories: homebrew-cli,scoop-bucket

      - name: Authenticate GitHub CLI
        run: |
          echo "GH_TOKEN=${{ steps.app-token.outputs.token }}" >> "$GITHUB_ENV"
          export GH_TOKEN="${{ steps.app-token.outputs.token }}"
          echo "Token length: ${#GH_TOKEN}"
          if gh auth status; then
            echo "✅ GitHub CLI authentication successful"
          else
            echo "❌ GitHub CLI authentication failed"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Checkout homebrew-cli repo
        uses: actions/checkout@v4
        with:
          repository: gonewton/homebrew-cli
          path: homebrew-cli
          token: ${{ steps.app-token.outputs.token }}

      - name: Update Homebrew formula
        run: |
          cd homebrew-cli
          chmod +x generate_formula.sh
          ./generate_formula.sh newton --version ${{ env.TAG_NAME }}
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Commit and push Homebrew changes
        run: |
          cd homebrew-cli
          VERSION="${TAG_NAME#v}"

          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit for Homebrew formula"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: update newton to ${TAG_NAME}"
            git push "https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/gonewton/homebrew-cli.git" main
            echo "✅ Homebrew formula updated to ${TAG_NAME}"
          fi

      - name: Checkout scoop-bucket repo
        uses: actions/checkout@v4
        with:
          repository: gonewton/scoop-bucket
          path: scoop-bucket
          token: ${{ steps.app-token.outputs.token }}

      - name: Update Scoop manifest
        run: |
          cd scoop-bucket
          chmod +x generate_manifest.sh
          ./generate_manifest.sh newton --version ${{ env.TAG_NAME }}
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Commit and push Scoop changes
        run: |
          cd scoop-bucket
          VERSION="${TAG_NAME#v}"

          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit for Scoop manifest"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: update newton to ${TAG_NAME}"
            git push "https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/gonewton/scoop-bucket.git" main
            echo "✅ Scoop manifest updated to ${TAG_NAME}"
          fi
